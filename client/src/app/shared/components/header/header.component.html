<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a href="/items" class="navbar-brand">
      <img src="http://localhost:8080/images/logo2.jpg" alt="" width="180" height="60" class="d-inline-block align-text-top">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav" routerLinkActive="active">
        <li class="nav-item">
          <a routerLink="items" class="nav-link">Shop</a>
        </li>
        <li class="nav-item" *ngIf="showAdminFeatures">
          <a routerLink="add" class="nav-link">Add product</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{
            name
          }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
