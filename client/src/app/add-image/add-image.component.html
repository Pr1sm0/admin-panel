<div class="row">
  <div class="col-lg-6 col-md-6">
    <h4>Add product images</h4>

    <input
      style="display: none"
      type="file"
      (change)="onFileChanged($event)"
      accept="image/png, image/jpeg"
      #fileInput
    />
    <button class="btn_3" (click)="fileInput.click()">Select Image</button>
    <button class="btn_3" (click)="saveImage()">Upload!</button>
    <p>{{ message }}</p>
    <p>Preview:</p>
    <div class="img-container">
      <img
        [src]="imageSrc || 'http://localhost:8080/images/img_placeholder.png'"
        alt="your image"
      />
    </div>
  </div>
</div>
