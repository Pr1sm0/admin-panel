<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      {{ currentUser.name }}
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Role:</strong>
    {{ currentUser.role }}
  </p>
</div>

<ng-template #loggedOut> Please login. </ng-template>
