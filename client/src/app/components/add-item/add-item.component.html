<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="item.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          required
          [(ngModel)]="item.price"
          name="price"
          min="0.00"
          step="0.01"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="item.description"
          name="description"
        />
      </div>

      <button (click)="saveItem()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>{{ message }}</h4>
      <button class="btn btn-success" (click)="newItem()">Add another item</button>
    </div>
  </div>
</div>
